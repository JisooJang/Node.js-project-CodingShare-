            success: function(data) {

                html += '<li><a href="#"><img src="' + data[i].friend_details[0].profile_image + '" width="80" height="80"/> ' + data[i].friend_details[0].name + '</a></li>';
              }
              $('.dropdown-menu').html(html);
            }
          });
        });
