<script>
  $(document).ready(function() {
    $.ajax({
      url: '/mypage',
      type: 'get',
      success: function(data) {
        $('#user_id').text(data.id);
        $('#name').val(data.name);
        $('#pwd').val(data.password);
        $('#profile').html('<img src="' + data.profile_image + '" width="200" height="200"/>');
      }
    });

    
  });
</script>
    <div class="container">
        <form id="mfrm" class="form-horizontal" method="post" enctype="multipart/form-data" action="/setImage">
          <div class="form-group"id="profile">
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2"><b>Profile_Thumbnail</b></label>
              <br> (권장사이즈 : 200 * 200)<br>
              <div class="col-sm-10">          
                  <input type="file" id="file" name="photo" />
              </div>
            </div>
          
          <div class="form-group">
            <label class="control-label col-sm-2" for="email"><b>ID (Email):</b></label>
            <div class="col-sm-10">
              <p class="form-control-static" id="user_id">someone@example.com</p>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd"><b>Password:</b></label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="pwd"><b>Password (Confirm)</b>:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="pwd2" placeholder="Enter password(confirm)" name="pwd">
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"><b>Nickname:</b></label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="name" placeholder="Enter nickname" name="name">
                </div>
              </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
