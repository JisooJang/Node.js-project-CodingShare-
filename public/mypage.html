<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom fonts for this template -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    
        <!-- Plugin CSS -->
        <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">
    
        <!-- Custom styles for this template -->
        <link href="css/freelancer.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $.ajax({
                    url: '/mypage',
                    type: 'get',
                    success: function(data) {
                      $('#card-id').text(data.id);
                      $('#card-name').text(data.name);
                      $('#card-image').html('<img src="' + data.profile_image + '" width="200" height="200"/>');
                    }
                  });

                $('#find_user').click(function(e) {
                    $('#body_main').load('finduser.html');
                });
                $('#modify').click(function(e) {
                    $('#body_main').load('member_modify.html');
                });
                $('#myRooms').click(function(e) {
                    $('#body_main').load('my_group.html');
                });
                
            });
        </script>
</head>
<body>
    <div id="header">
    </div>
    <script>
        $('#header').load("layout.html");
    </script>
    <br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;
    <div align="center" class="btn-group" >
        <button type="button" class="btn btn-primary" id="modify">Modify Info</button>
        <button type="button" class="btn btn-primary" id="myRooms">My Rooms</button>
        <button type="button" class="btn btn-primary">Sharing Friends </button>
        <button type="button" class="btn btn-primary" id="find_user">Search Member</button>
    </div>
    <br><br><br><br>
    <div id="body_main" align="center">
            <form class="form-horizontal">
                    <div class="card w-75">
                            <div class="card-block">
                              <h3 class="card-title">Profile</h3>
                              <p class="card-text" id="card-image"></p>
                              <p class="card-text" id="card-id"></p>
                              <p class="card-text" id="card-name"></p>
                            </div>
                          </div>
                  </form>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/freelancer.min.js"></script>
</body>
</html>
